<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator Ternary</title>
</head>
<body>
    <script>
        var pertanyaan = confirm("Apakah kamu bernama Yoga Adi Pratama?")
        var pertanyaan = confirm("Apakah kamu suka aku?")
        var pertanyaan = confirm("Bagaimana kabar kamu?")
        var hasilA = pertanyaan ? "Selamat Datang" : "Kamu tidak boleh disini";
        var hasilB = pertanyaan ? "Aku juga suka kamu" : "Aku tidak suka kamu";
        var hasilC = pertanyaan ? "Kabarku sangat baik" : "Aku sedang tidak baik";
        document.write(hasilA);
        document.write(hasilB);
        document.write(hasilC);
    </script>
</body>
</html>
