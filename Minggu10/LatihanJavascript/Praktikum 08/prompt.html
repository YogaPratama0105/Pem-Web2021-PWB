<!DOCTYPE html>
<html>
    <head>
        <title>Dialog Promp</title>
    </head>
    <body>
    <script>
        var nama = prompt("Siapa nama kamu?", "");
        var umur = prompt("Berapa umur kamu?", "");
        var alamat = prompt("Dimana alamat kamu?", "");
        document.write("<p>Hello Selamat Datang "+ nama + umur + alamat +"</p>");
    </script>
    </body>
</html>
