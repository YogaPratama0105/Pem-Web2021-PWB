<!DOCTYPE html>
<html>
<head>
    <title>Selector Tag</title>
<style type="text/css">
    p {
        color: mediumblue;
        font-size: 18px;
        text-align: center;
        background-color: blanchedalmond;
        border: 1px solid black;
    }
    div {
        color: gold;
        font-size: 18px;
        text-align: center;
        background-color: gray;
        border: 1px solid black;
    }
</style>
</head>
<body>
    <div>Hello apa kabar, saya sedang belajar CSS</div>
    <p>Materi yang sedang kita bahas adalah Selektor</p>
    <div>Saat ini sedang dibahas tentang selektor tag</div>
    <p>Selektor tag adalah selektor untuk memilih elemen HTML berdasarkan nama tagnya</p>
</body>
</html>
