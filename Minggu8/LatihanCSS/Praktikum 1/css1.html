<!DOCTYPE html>
<html>
<head>
    <title>Internal CSS</title>
    <!-- penulisan internal css dalam tag head -->
    <style type="text/css">
        p{
            font-family: Times New Roman;
            line-height: 2em;
            font-size: 20px;
            border: 2px solid red;
        }
        i {
            font-family: sans;
            color: gold;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <!-- penulisan internal css dalam tag body -->
    <style type="text/css">
        h2 {
            font-family: sans;
            color: red;
            text-align: center;
            font-size: 36px;
        }
    </style>
    <h2>Ini judul artikel</h2>
    <p>Ini adalah paragraf yang memuat isi artikel, Paragraf ini hanya untuk percobaan saja. 
    Percobaan untuk mendemokan <i>internal css</i>. Seperti namanya, <i>inline CSS</i> adalah kode CSS yang ditulis langsung dalam file HTML.</p>
</body>
</html>
