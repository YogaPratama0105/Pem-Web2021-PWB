<!DOCTYPE html>
<html>
<head>
    <title>Membuat Fungsi dengan Tanda Panah</title>
</head>
<body>
    <script>
        var namaFungsi = () => {
            console.log("Hello World!");
        }

        // atau seperti ini (jika isi fungsi hanya satu baris):
        var namaFungsi = () => console.log("Hello World!");
    </script>
</body>
</html>
