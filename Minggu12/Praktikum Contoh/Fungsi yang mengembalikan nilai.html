<!DOCTYPE html>
<html>
<head>
    <title>Fungsi mengembalikan nilai</title>
</head>
<body>
    <script>
        function bagi(a,b){
            hasilBagi = a / b;
            return hasilBagi;
        }

        // memanggil fungsi
        var nilai1 = 20;
        var nilai2 = 5;
        var hasilPembagian = bagi(nilai1, nilai2);

        console.log(hasilPembagian); //-> 4
    </script>
</body>
</html>
