<!DOCTYPE html>
<html>
<head>
    <title>Fungsi dengan Parameter</title>
</head>
<body>
    <script>
        //Membuat Fungsi
        function kali(a, b){
            hasilKali = a * b;
            console.log("Hasil kali a*b = " + hasilKali);
        }

        //Memanggil Fungsi
        kali(3, 2); // -> Hasil kali a*b = 6
    </script>
</body>
</html>
