<!DOCTYPE html>
<html>
<head>
    <title>Pemanggilan / Eksekusi Fungsi</title>
</head>
<body>
    <script>
    // membuat fungsi
    function sayHello(){
        console.log("Hello World!");
    }

    // memanggil fungsi
    sayHello() // maka akan menghasilkan -> Hello World!

    </script>
</body>
</html>
