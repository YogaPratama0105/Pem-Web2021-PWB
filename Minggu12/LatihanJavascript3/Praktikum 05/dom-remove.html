<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM API Javascript</title>
    <style>
        body{
            background-color: chartreuse;
        }
    </style>
</head>

<body>

    <h2 id="judul2">Delete Saya!</h2>
    <p id="isi2">Hai Teman-Teman, Selamat Datang Di Web. Selamat Belajar!</p>

    <script>
        // memilih elemen berdasarkan ID
        var h2 = document.getElementById('judul2');
        var p = document.getElementById('isi2');

        // menghapus elemen yang sudah dipilih
        h2.remove();
        p.remove();

        console.log("Elemen sudah dihapus");
        console.log(h2);
        console.log(p);
    </script>
    
</body>
</html>
