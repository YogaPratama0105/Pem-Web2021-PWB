<!DOCTYPE html>
<html>
<head>
    <title>Pemanggilan / Eksekusi Fungsi</title>
</head>
<body>
    <script>
    // membuat fungsi
    function sayHello(){
        console.log("Hello World!");
    }

    function sayHai(){
        console.log("Hai, Selamat Datang!!");
    }

    // memanggil fungsi
    sayHello() // maka akan menghasilkan -> Hello World!
    sayHai() // maka akan menghasilkan -> Hai, Selamat Datang!!

    </script>
</body>
</html>
