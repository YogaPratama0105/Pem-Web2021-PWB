<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar Fungsi di Javascript</title>
    
    <style>
        body{
            background-color: gold;
        }

        div{
            color: blue;
            font-size: larger;
            font-family: verdana;
        }

        fieldset{
            font-size: larger;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
 
    <fieldset>
        <legend>Input Form</legend>
        <input type="text" name="barang" placeholder="input nama barang..." />
        <input type="button" onclick="addBarang()" value="Tambah" />
    </fieldset>
    <br><br>
    <fieldset>
        <legend>Input Form</legend>
        <input type="text" name="buah" placeholder="input nama buah..." />
        <input type="button" onclick="addBuah()" value="Tambah" />
    </fieldset>

    <div>
        <ul id="list-barang"></ul>
        <ul id="list-buah"></ul>
    </div>

    <script src="fungsi.js"></script>
</body>
</html>
