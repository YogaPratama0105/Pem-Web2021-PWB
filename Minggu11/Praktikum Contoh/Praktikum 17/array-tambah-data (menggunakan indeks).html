<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mengisi data ke array dengan indeks</title>
</head>
<body>
    <script>
        // membuat array
        var buah = ["Apel", "Jeruk", "Manggis"];

        // menambahkan semangka ke dalam array buah dengan indeks
        buah[3] = "Semangka";

        // menapilkan isi array
        document.write(buah);
    </script>
</body>
</html>
