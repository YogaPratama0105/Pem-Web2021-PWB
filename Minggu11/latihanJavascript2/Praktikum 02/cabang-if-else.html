<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan if/else</title>
    <style>
        h2{
            text-align: center;
            font-family: serif;
            font-size: xx-large;
            background-color: gold;
        }
    </style>
</head>
<body>
    <style>
        p{
            text-align: center;
            font-family: serif;
            font-size: xx-large;
            background-color: aqua;
        }
    </style>
    <script>
        var password = prompt("Password:");

        if(password == "Udinus"){
            document.write("<h2>Selamat Datang Bos!</h2>");
        } else {
            document.write("<p>Password Anda salah, Silahkan coba lagi!</p>");
        }
        
        document.write("<p>Terima kasih sudah menggunakan aplikasi ini. Semoga Hari Anda Menyenangkan :)!</p>");

    </script>
</body>
</html>
