<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mengisi data ke array dengan indeks</title>
    <style>
        body{
            background-image: url("Background.jpg");
            color: blue;
            font-family: serif;
            text-align: center;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <script>
        // membuat array
        var buah = ["Pisang", "Nanas", "Mangga"];

        // menambahkan buah naga ke dalam array buah dengan indeks
        buah[3] = "Buah Naga";

        // menapilkan isi array
        document.write(buah);
    </script>
</body>
</html>
