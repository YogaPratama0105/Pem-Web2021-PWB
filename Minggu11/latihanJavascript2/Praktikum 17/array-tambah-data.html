<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mengisi data ke array dengan method push()</title>
    <style>
        body{
            background-image: url("Background.jpg");
            color: blue;
            font-family: serif;
            text-align: center;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <script>
        // membuat array
        var products = ["Televisi", "Kipas Angin", "Wifi", "Sepeda"];

        // menambahkan ac ke dalam array products
        products.push("AC", "HP", "Baterai", "Kunci");

        // menapilkan isi array
        document.write(products);
    </script>
</body>
</html>
