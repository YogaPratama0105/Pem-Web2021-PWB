<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan For</title>

        body{
            background-color: magenta;

            font-size: x-large;
            font-family: roboto;

    <script>
        for(let i = 10; i > 0; i--){

            }
    </script>

</html>
