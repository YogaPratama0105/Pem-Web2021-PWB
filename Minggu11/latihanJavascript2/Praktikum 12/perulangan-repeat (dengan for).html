<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan repeat dengan For</title>
    <link rel="stylesheet" type="text/css" href="perulangan-repeat.css">
</head>
<body>
    <script>
        for( let i = 0; i < 100; i++){
            document.write("Ulangi kalimat ini!");
        }
    </script>
</body>
</html>
