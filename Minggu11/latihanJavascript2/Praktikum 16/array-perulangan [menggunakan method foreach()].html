<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array dan perulangan</title>
    <style>
        body{
            background: blueviolet;
            font-family: serif;
            text-align: left;
            font-size: xx-large;
        }
        h3{
            font-family: sans-serif;
            color: white;
        }
    </style>
</head>
<body>
    <script>
        // membuat array
        var products = ["Televisi", "Kipas Angin", "Wifi", "Sepeda"];

        document.write("<h3>Daftar Produk:</h3>");
        document.write("<ol>");
        // menggunakan perulangan untuk mencetak semua isi array
        products.forEach((data) => {
            document.write(`<li>${data}</li>`);
        });
        document.write("</ol>");
    </script>
</body>
</html>
