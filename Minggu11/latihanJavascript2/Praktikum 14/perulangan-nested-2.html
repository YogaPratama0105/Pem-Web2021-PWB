<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan Nested 2</title>
    <link rel="stylesheet" type="text/css" href="perulangan-nested-2.css">
</head>
<body>
    <script>
        var ulangi = confirm("apakah anda ingin mengulang?");
        var counter = 0;

        while (ulangi) {
            counter++;
            var bintang = "*".repeat(counter) + "<br>";
            document.write(counter + ": " + bintang);
            ulangi = confirm("apakah anda ingin mengulang?");
        }
    </script>
</body>
</html>
